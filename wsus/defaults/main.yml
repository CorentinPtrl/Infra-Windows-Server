---
wsus_content_folder: C:\WSUS

wsus_use_proxy: false
wsus_install_management_tools: true
wsus_enable_default_approval_rule: true
wsus_category_sync_timeout_minutes: 1000
wsus_remove_default_website: true
wsus_install_report_viewer: true
wsus_targeting_mode: "Server"

wsus_languages:
  - en

wsus_sync_daily_time:
  hour: 0
  minute: 0

wsus_products_list:
  - Windows 10

wsus_classifications_list:
  - Critical Updates
  - Security Updates

wsus_computer_target_group_list:
  - TysCo

wsus_chocolatey_source: "http://chocolatey.org/api/v2"

GPO:
  policy: PC
  wsus_server: 192.168.5.16
  target: TysCo
